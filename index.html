<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rubik's Cube Simulator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <header>
        <h1 id="mainHeading">ğŸ² 3x3 Rubik's Cube Simulator</h1>
        <button
          id="switchPuzzleBtn"
          class="btn tertiary"
          style="margin-top: 10px"
        >
          Switch to 12x12
        </button>
      </header>

      <div id="controls">
        <div class="control-group">
          <button id="scrambleBtn" class="btn primary">ğŸ”€ Scramble</button>
          <button id="solveBtn" class="btn secondary">âœ¨ Solve</button>
        </div>

        <div class="info">
          <p><strong>Controls:</strong></p>
          <ul>
            <li>ğŸ–±ï¸ Click & drag to rotate view</li>
            <li>
              ğŸ² <strong>Scramble:</strong> Generate random dodecahedron state
            </li>
            <li>âœ¨ <strong>Solve:</strong> Return to solved state</li>
          </ul>
          <p>
            <strong>Note:</strong> 12-faced dodecahedron with pentagonal faces
          </p>
        </div>
      </div>

      <div id="cube-container">
        <twisty-player
          id="cubePlayer"
          puzzle="12x12x12"
          alg=""
          hint-facelets="none"
          control-panel="none"
          background="none"
          visualization="3D"
        >
        </twisty-player>
      </div>

      <div id="status">
        <p id="moveCounter">Moves: 0</p>
        <p id="currentAlg">Current Algorithm: None</p>
      </div>

      <footer>
        <button id="themeToggle" class="theme-toggle">ğŸŒ™</button>
      </footer>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
